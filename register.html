      <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mickeydan || page</title>
    <link rel="stylesheet" href="mickeydan.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>REGISTER</h1>
        <div class="input-box">
          <input type="text" placeholder="username" required />
          <i class="bx bxs-user-circle"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="email" required />
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="password" required />
            <i class="bx bx-lock bx-flip-horizontal"></i>
          </div>
          <div class="input-box">
            <input type="re-write password" placeholder=" re-write password" required />
            <i class='bx bx-lock-open-alt'></i>
          </div>
        <div class="remember-forget">
          <label><input type="checkbox" />remember me </label>
          <a href="#">forgot password</a>
        </div>
        <button type="submit" class="btn">sign in</button>
        <div class="register-link">
          <p>Dont hav an account? <a href="mickeydan.html">login</a></p>
        </div>
      </form>
      
      
    </div>
  </body>
</html>
